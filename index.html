<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask and FastAPI</title>
</head>
<body>
    <h1>Hello from Flask!</h1>
    <div id="api-message"></div>
    <script>
        fetch('http://localhost:8000/api/hello')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-message').innerText = data.message;
            });
    </script>
</body>
</html>
